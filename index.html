<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="background-image">

            <div class="logo">
                <img src="odin-lined.png" alt=""/>
                <div>ODIN</div>
            </div>

            <div class="photo-credits">
                Photo by <u>Bobby Gillespie</u> from <u>Unsplash</u> 
            </div>
        </div>

        <div class="content">

            <div class="heading">

                <p>
                    <strong>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
    
                    <div>Sign up <em>now</em> to get started </div>
                    </strong>
                </p>
    
                <p>
                    <strong>
                        You <em>know</em> you want to .
                    </strong>
                    
                </p>

            </div>

        
            <form action="#" method="get">
                
                    <h3>Let's do this</h3>
                    
            
                    <div>
                        <label for="first_name">FIRST NAME </label>
                        <input type="text" id="first_name" name="first_name">
                    
            
                    <div>
                        <label for="last_name">LAST NAME </label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
            
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
            
                    <div>
                        <label for="confirm">CONFRIM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm_password">
                    </div>
        
        
                    <button type="submit">Create Account</button>

            </form>
        
            
            <div class="ending">
                    Already have an account? <a href="#">Log in</a>
            </div>
    
            

        </div>
        
    </div>
    
    
</body>
</html>
